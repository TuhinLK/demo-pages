<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard with Profile Pictures & Flags</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        
        .leaderboard-container {
            max-width: 480px;
            margin: 0 auto;
            background-color: white;
            padding: 15px;
        }
        
        .leaderboard-title {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
            font-size: 24px;
        }
        
        .leaderboard-subtitle {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: normal;
        }
        
        .leaderboard-entry {
            display: flex;
            align-items: center;
            padding: 12px 5px;
            margin: 8px 0;
            background-color: transparent;
            border-bottom: 1px solid #eee;
        }
        
        .leaderboard-rank {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-weight: bold;
            color: white;
            font-size: 12px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .leaderboard-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #eee;
            flex-shrink: 0;
        }
        
        .leaderboard-user-info {
            flex-grow: 1;
            min-width: 0;
        }
        
        .leaderboard-username {
            color: #444;
            font-family: monospace;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .leaderboard-country-flag {
            display: flex;
            align-items: center;
            margin-top: 4px;
            font-size: 12px;
            color: #666;
        }
        
        .leaderboard-flag-icon {
            width: 16px;
            height: 12px;
            margin-right: 6px;
            border: 1px solid #ddd;
        }
        
        .leaderboard-score {
            font-weight: bold;
            color: #2c3e50;
            width: 40px;
            text-align: right;
            flex-shrink: 0;
        }
        
        /* Rank colors */
        .leaderboard-rank-1 { background-color: #FFD700; } /* Gold */
        .leaderboard-rank-2 { background-color: #C0C0C0; } /* Silver */
        .leaderboard-rank-3 { background-color: #CD7F32; } /* Bronze */
        .leaderboard-rank-4, 
        .leaderboard-rank-5, 
        .leaderboard-rank-6, 
        .leaderboard-rank-7, 
        .leaderboard-rank-8, 
        .leaderboard-rank-9 { 
            background-color: #6c757d; /* Gray */
        }
        
        /* Background highlights for top 3 */
        .leaderboard-first-place { background-color: #fff9e6; }
        .leaderboard-second-place { background-color: #f8f8f8; }
        .leaderboard-third-place { background-color: #fff5ee; }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <h1 class="leaderboard-title">Leader Board</h1>
        <h2 class="leaderboard-subtitle">Today's leaderboard</h2>
        
        <!-- 1st Place -->
