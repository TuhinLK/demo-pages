<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .settings-password-change-container {
            max-width: 500px;
            width: 100%;
            margin: 2rem;
            padding: 2.5rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .settings-password-change-container h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
        }

        .settings-password-change-form {
            display: flex;
            flex-direction: column;
        }

        .settings-form-group {
            margin-bottom: 1.5rem;
        }

        .settings-form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #34495e;
            font-size: 0.95rem;
        }

        .settings-form-group input, .settings-form-group select {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .settings-form-group input:focus, .settings-form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .settings-hint {
            color: #7f8c8d;
            font-size: 0.85rem;
            display: block;
            margin-top: 0.5rem;
            line-height: 1.4;
        }

        .settings-password-strength-meter {
            display: flex;
            gap: 5px;
            margin: 0.75rem 0;
        }

        .settings-strength-bar {
            height: 5px;
            flex-grow: 1;
            background: #ecf0f1;
            border-radius: 3px;
            transition: background 0.3s ease;
        }

        .settings-strength-bar.weak {
            background: #e74c3c;
        }

        .settings-strength-bar.medium {
            background: #f39c12;
        }

        .settings-strength-bar.strong {
            background: #2ecc71;
        }

        .settings-form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
        }

        .settings-btn {
            border: none;
            padding: 0.85rem 1.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        .settings-btn-primary {
            background: #3498db;
            color: white;
        }

        .settings-btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .settings-btn-secondary {
            background: #ecf0f1;
            color: #34495e;
        }

        .settings-btn-secondary:hover {
            background: #bdc3c7;
        }

        .settings-security-section {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .settings-security-section h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .settings-password-change-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .settings-form-actions {
                flex-direction: column;
                gap: 0.75rem;
            }

            .settings-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="settings-password-change-container">
        <h1>Change Password</h1>
        
        <form class="settings-password-change-form">
            <div class="settings-form-group">
                <label for="old-password">Current Password</label>
                <input type="password" id="old-password" placeholder="Enter your current password" required>
                <small class="settings-hint">Be a minimum of six (6) characters in length</small>
            </div>
            
            <div class="settings-form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" required>
                <div class="settings-password-strength-meter">
                    <div class="settings-strength-bar weak"></div>
                    <div class="settings-strength-bar medium"></div>
                    <div class="settings-strength-bar strong"></div>
                </div>
                <small class="settings-hint">Use at least 8 characters with a mix of letters, numbers & symbols</small>
            </div>
            
            <div class="settings-form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter new password" required>
            </div>

            <div class="settings-security-section">
                <h3>Security Verification</h3>
                <div class="settings-form-group">
                    <label for="security-question">Security Question</label>
                    <select id="security-question" required>
                        <option value="">Select your security question</option>
                        <option value="1">What was your first pet's name?</option>
                        <option value="2">What city were you born in?</option>
                        <option value="3">What is your mother's maiden name?</option>
                        <option value="4">What was the name of your first school?</option>
                        <option value="5">What was your childhood nickname?</option>
                    </select>
                </div>
                <div class="settings-form-group">
                    <label for="security-answer">Your Answer</label>
                    <input type="text" id="security-answer" placeholder="Enter your answer" required>
                </div>
            </div>
            
            <div class="settings-form-actions">
                <button type="submit" class="settings-btn settings-btn-primary">Change Password</button>
                <button type="button" class="settings-btn settings-btn-secondary">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        // Password strength indicator
        document.getElementById('new-password').addEventListener('input', function(e) {
            const password = e.target.value;
            const bars = document.querySelectorAll('.settings-strength-bar');
            
            // Reset all bars
            bars.forEach(bar => {
                bar.classList.remove('weak', 'medium', 'strong');
            });
            
            if (password.length === 0) return;
            
            if (password.length < 6) {
                bars[0].classList.add('weak');
            } else if (password.length < 10) {
                bars[0].classList.add('weak');
                bars[1].classList.add('medium');
            } else {
                bars[0].classList.add('weak');
                bars[1].classList.add('medium');
                bars[2].classList.add('strong');
            }
        });

        // Form submission
        document.querySelector('.settings-password-change-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }
            
            // Here you would add your actual form submission logic
            alert('Password change request submitted!');
            
            // Reset form after submission
            this.reset();
            document.querySelectorAll('.settings-strength-bar').forEach(bar => {
                bar.classList.remove('weak', 'medium', 'strong');
            });
        });
    </script>
</body>
</html>
