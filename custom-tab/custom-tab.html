<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Tabs System</title>
  <link rel="stylesheet" href="custom-tab.css">
</head>
<body>
    <div class="custom-tab-container">
        <div class="custom-tab-system">
          <button class="custom-tab custom-tab-active" data-tab="received">
            <i class="fas fa-gift custom-tab-icon"></i>
            <span>Gift Received</span>
          </button>
          <button class="custom-tab" data-tab="sent">
            <i class="fas fa-paper-plane custom-tab-icon"></i>
            <span>Gift Sent</span>
          </button>
        </div>
    
        <div class="custom-tab-content custom-tab-active" id="received">
          <div class="custom-tab-content-header">
            <i class="fas fa-gift custom-tab-content-icon"></i>
            <h2>Received Gifts</h2>
          </div>
          <p>You haven't received any gifts yet.</p>
        </div>
    
        <div class="custom-tab-content" id="sent">
          <div class="custom-tab-content-header">
            <i class="fas fa-paper-plane custom-tab-content-icon"></i>
            <h2>Sent Gifts</h2>
          </div>
          <p>You haven't sent any gifts yet.</p>
        </div>
      </div>

  <script src="custom-tab.js"></script>
</body>
</html>
