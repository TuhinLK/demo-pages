<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Tab Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
        }

        .tab-container {
            max-width: 100%;
            margin: 20px 0;
        }

        .tabs-header {
            display: flex;
            width: 100%;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab-item {
            flex: 1;
            padding: 16px;
            border: none;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            color: #666;
        }

        .tab-item.active {
            color: #007AFF;
        }

        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #007AFF;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .tab-title {
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .tab-content {
            padding: 24px;
        }

        /* Notification styling */
        .notification-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            border-radius: 8px;
            background: #f8f8f8;
            margin-bottom: 8px;
        }

        @media (max-width: 480px) {
            .tab-item {
                padding: 12px 8px;
            }
            
            .tab-title {
                font-size: 12px;
            }
            
            .tab-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tabs-header">
            <button class="tab-item active" data-tab="notifications">
                <svg class="tab-icon" viewBox="0 0 24 24">
                    <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.93 6 11v5l-2 2v1h16v-1l-2-2z"/>
                </svg>
                <span class="tab-title">Notifications</span>
            </button>

            <button class="tab-item" data-tab="mentions">
                <svg class="tab-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
                <span class="tab-title">Mentions</span>
            </button>

            <button class="tab-item" data-tab="messages">
                <svg class="tab-icon" viewBox="0 0 24 24">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                </svg>
                <span class="tab-title">Messages</span>
            </button>
        </div>

        <div class="tab-content">
            <div id="notifications" class="tab-pane active">
                <div class="notification-item">
                    <svg class="tab-icon" viewBox="0 0 24 24" fill="#666">
                        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.93 6 11v5l-2 2v1h16v-1l-2-2z"/>
                    </svg>
                    <div>
                        <h3 style="margin:0">New Notification</h3>
                        <p style="margin:4px 0;color:#666">You have a new message</p>
                    </div>
                </div>
            </div>

            <div id="mentions" class="tab-pane">
                <div class="notification-item">
                    <svg class="tab-icon" viewBox="0 0 24 24" fill="#007AFF">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                    <div>
                        <h3 style="margin:0">New Mention</h3>
                        <p style="margin:4px 0;color:#666">@username mentioned you</p>
                    </div>
                </div>
            </div>

            <div id="messages" class="tab-pane">
                <div class="notification-item">
                    <svg class="tab-icon" viewBox="0 0 24 24" fill="#4CAF50">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6l-2 2V4h16v10z"/>
                    </svg>
                    <div>
                        <h3 style="margin:0">New Message</h3>
                        <p style="margin:4px 0;color:#666">You have an unread message</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab-item');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active states
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
                    
                    // Set active state
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
