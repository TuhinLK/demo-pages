<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-Only Dropdown</title>
  <style>
    /* Dropdown Button */
    .gifts-dropdown-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      min-width: 160px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .gifts-dropdown-btn:hover {
      background-color: #3e8e41;
    }

    /* Dropdown container */
    .gifts-dropdown {
      position: relative;
      display: inline-block;
      margin: 20px;
    }

    /* Hidden checkbox */
    #gifts-dropdown-toggle {
      display: none;
    }

    /* Dropdown Content */
    .gifts-dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 4px;
      overflow: hidden;
    }

    /* Links inside the dropdown */
    .gifts-dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
    }

    /* Change color of dropdown links on hover */
    .gifts-dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Show dropdown when checkbox is checked */
    #gifts-dropdown-toggle:checked ~ .gifts-dropdown-content {
      display: block;
    }

    /* Down arrow indicator */
    .gifts-dropdown-btn::after {
      content: "▼";
      font-size: 10px;
      margin-left: 8px;
    }

    #gifts-dropdown-toggle:checked + .gifts-dropdown-btn::after {
      content: "▲";
    }
  </style>
</head>
<body>
  <div class="gifts-dropdown">
    <input type="checkbox" id="gifts-dropdown-toggle">
    <label for="gifts-dropdown-toggle" class="gifts-dropdown-btn">Select Option</label>
    <div class="gifts-dropdown-content">
      <a href="#">Option 1</a>
      <a href="#">Option 2</a>
      <a href="#">Option 3</a>
      <a href="#">Option 4</a>
    </div>
  </div>
</body>
</html>
