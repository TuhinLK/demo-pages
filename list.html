<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="friend-list-container">
    <!-- Header -->
    <div class="header">
      <h1>Friends</h1>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search friends...">
    </div>

    <!-- Friend List -->
    <div class="friend-list">
      <!-- Friend 1 -->
      <div class="friend-item">
        <div class="profile-pic">
          <img src="https://via.placeholder.com/50" alt="Profile Picture">
          <div class="status-circle online"></div> <!-- Status Circle -->
        </div>
        <div class="friend-info">
          <span class="name">John Doe</span>
          <span class="status-message">"Working on a project!"</span>
        </div>
      </div>

      <!-- Friend 2 -->
      <div class="friend-item">
        <div class="profile-pic">
          <img src="https://via.placeholder.com/50" alt="Profile Picture">
          <div class="status-circle offline"></div> <!-- Status Circle -->
        </div>
        <div class="friend-info">
          <span class="name">Jane Smith</span>
          <span class="status-message">"Available tomorrow"</span>
        </div>
      </div>

      <!-- Friend 3 -->
      <div class="friend-item">
        <div class="profile-pic">
          <img src="https://via.placeholder.com/50" alt="Profile Picture">
          <div class="status-circle busy"></div> <!-- Status Circle -->
        </div>
        <div class="friend-info">
          <span class="name">Alex Johnson</span>
          <span class="status-message">"In a meeting"</span>
        </div>
      </div>

      <!-- Add more friends here -->
    </div>
  </div>
</body>
</html>
