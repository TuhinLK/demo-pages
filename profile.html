<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Page</title>
    <link rel="stylesheet" href="profile-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <!-- Cover Photo -->
        <div class="cover-photo">
            <img src="cover.jpg" alt="Cover Photo">
            <button class="edit-cover"><i class="fas fa-camera"></i> Edit Cover Photo</button>
        </div>

        <!-- Profile Info -->
        <div class="profile-info">
            <div class="profile-pic">
                <img src="profile.jpg" alt="Profile Picture">
                <button class="edit-profile-pic"><i class="fas fa-camera"></i></button>
            </div>
            <div class="profile-details">
                <h1>John Doe</h1>
                <p>Software Engineer</p>
                <p>San Francisco, CA</p>
                <div class="profile-actions">
                    <button class="add-friend"><i class="fas fa-user-plus"></i> Add Friend</button>
                    <button class="message"><i class="fas fa-envelope"></i> Message</button>
                </div>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="profile-nav">
            <ul>
                <li><a href="#" class="active">Timeline</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Photos</a></li>
                <li><a href="#">More <i class="fas fa-chevron-down"></i></a></li>
            </ul>
        </nav>

        <!-- Content Section -->
        <div class="content">
            <div class="posts">
                <div class="create-post">
                    <textarea placeholder="What's on your mind, John?"></textarea>
                    <div class="post-actions">
                        <button><i class="fas fa-camera"></i> Photo/Video</button>
                        <button><i class="fas fa-user-tag"></i> Tag Friends</button>
                        <button><i class="fas fa-smile"></i> Feeling/Activity</button>
                        <button class="post-button">Post</button>
                    </div>
                </div>
                <div class="post">
                    <div class="post-header">
                        <img src="profile.jpg" alt="User">
                        <div class="post-info">
                            <h3>John Doe</h3>
                            <p>2 hours ago</p>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>Hello, this is a sample post!</p>
                    </div>
                    <div class="post-actions">
                        <button><i class="fas fa-thumbs-up"></i> Like</button>
                        <button><i class="fas fa-comment"></i> Comment</button>
                        <button><i class="fas fa-share"></i> Share</button>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="intro">
                    <h2>Intro</h2>
                    <p>Software Engineer at Tech Corp.</p>
                    <p>Studied at Stanford University</p>
                    <p>Lives in San Francisco, CA</p>
                    <button>Edit Details</button>
                </div>
                <div class="photos">
                    <h2>Photos</h2>
                    <div class="photo-grid">
                        <img src="photo1.jpg" alt="Photo 1">
                        <img src="photo2.jpg" alt="Photo 2">
                        <img src="photo3.jpg" alt="Photo 3">
                        <img src="photo4.jpg" alt="Photo 4">
                        <img src="photo5.jpg" alt="Photo 5">
                        <img src="photo6.jpg" alt="Photo 6">
                    </div>
                    <button>See All Photos</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
