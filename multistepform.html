<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }
        
        .step-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .step-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #e0e0e0;
            z-index: 1;
            transform: translateY(-50%);
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e0e0e0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .step.active .step-number {
            background-color: #f0471e;
        }
        
        .step.completed .step-number {
            background-color: #f0471e;
        }
        
        .step.completed .step-number::after {
            content: 'âœ“';
        }
        
        .step-label {
            font-size: 12px;
            color: #777;
        }
        
        .step.active .step-label {
            color: #f0471e;
            font-weight: bold;
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #f0471e;
            outline: none;
            box-shadow: 0 0 5px rgba(240, 71, 30, 0.3);
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-next {
            background-color: #f0471e;
            color: white;
        }
        
        .btn-next:hover {
            background-color: #d63e1a;
        }
        
        .btn-prev {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .btn-prev:hover {
            background-color: #d0d0d0;
        }
        
        .btn-submit {
            background-color: #f0471e;
            color: white;
            width: 100%;
        }
        
        .btn-submit:hover {
            background-color: #d63e1a;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="step-bar">
            <div class="step active" id="step1">
                <div class="step-number">1</div>
                <div class="step-label">Personal Info</div>
            </div>
            <div class="step" id="step2">
                <div class="step-number">2</div>
                <div class="step-label">Contact Details</div>
            </div>
            <div class="step" id="step3">
                <div class="step-number">3</div>
                <div class="step-label">Preferences</div>
            </div>
            <div class="step" id="step4">
                <div class="step-number">4</div>
                <div class="step-label">Confirmation</div>
            </div>
        </div>
        
        <form id="multiStepForm">
            <!-- Step 1 -->
            <div class="form-step active" id="formStep1">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="button-group">
                    <button type="button" class="btn-next" onclick="nextStep(1)">Next</button>
                </div>
            </div>
            
            <!-- Step 2 -->
            <div class="form-step" id="formStep2">
                <h2>Contact Details</h2>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="button-group">
                    <button type="button" class="btn-prev" onclick="prevStep(2)">Previous</button>
                    <button type="button" class="btn-next" onclick="nextStep(2)">Next</button>
                </div>
            </div>
            
            <!-- Step 3 -->
            <div class="form-step" id="formStep3">
                <h2>Preferences</h2>
                <div class="form-group">
                    <label for="newsletter">Subscribe to Newsletter?</label>
                    <select id="newsletter" required>
                        <option value="">Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notifications">Receive Notifications?</label>
                    <select id="notifications" required>
                        <option value="">Select an option</option>
                        <option value="email">Email only</option>
                        <option value="sms">SMS only</option>
                        <option value="both">Both</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="interests">Interests (Select all that apply)</label>
                    <textarea id="interests" rows="3" placeholder="e.g., Technology, Sports, Music"></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="btn-prev" onclick="prevStep(3)">Previous</button>
                    <button type="button" class="btn-next" onclick="nextStep(3)">Next</button>
                </div>
            </div>
            
            <!-- Step 4 -->
            <div class="form-step" id="formStep4">
                <h2>Review Your Information</h2>
                <div id="reviewContent" style="margin-bottom: 20px;">
                    <!-- Review content will be inserted here by JavaScript -->
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" required> I agree to the terms and conditions
                    </label>
                </div>
                <div class="button-group">
                    <button type="button" class="btn-prev" onclick="prevStep(4)">Previous</button>
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </div>
            
            <!-- Success Message (hidden by default) -->
            <div id="successMessage" style="display: none; text-align: center;">
                <h2 style="color: #f0471e;">Thank You!</h2>
                <p>Your form has been submitted successfully.</p>
                <p>We'll get back to you soon.</p>
            </div>
        </form>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 4;
        
        function updateStepBar(step) {
            // Update step indicators
            for (let i = 1; i <= totalSteps; i++) {
                const stepElement = document.getElementById(`step${i}`);
                if (i < step) {
                    stepElement.classList.remove('active');
                    stepElement.classList.add('completed');
                } else if (i === step) {
                    stepElement.classList.add('active');
                    stepElement.classList.remove('completed');
                } else {
                    stepElement.classList.remove('active', 'completed');
                }
            }
        }
        
        function goToStep(step) {
            // Hide all form steps
            document.querySelectorAll('.form-step').forEach(formStep => {
                formStep.classList.remove('active');
            });
            
            // Show current step
            document.getElementById(`formStep${step}`).classList.add('active');
            
            // Update step bar
            updateStepBar(step);
            
            currentStep = step;
        }
        
        function nextStep(current) {
            // Validate form before proceeding
            if (validateStep(current)) {
                if (current === 3) {
                    // On the last step before review, prepare the review content
                    prepareReviewContent();
                }
                goToStep(current + 1);
            }
        }
        
        function prevStep(current) {
            goToStep(current - 1);
        }
        
        function validateStep(step) {
            let isValid = true;
            const formStep = document.getElementById(`formStep${step}`);
            
            // Check all required fields in this step
            const requiredInputs = formStep.querySelectorAll('input[required], select[required], textarea[required]');
            
            requiredInputs.forEach(input => {
                if (!input.value.trim()) {
                    input.style.borderColor = 'red';
                    isValid = false;
                } else {
                    input.style.borderColor = '#ddd';
                }
            });
            
            // Additional validation for specific fields
            if (step === 2) {
                const email = document.getElementById('email').value;
                if (email && !validateEmail(email)) {
                    alert('Please enter a valid email address');
                    isValid = false;
                }
            }
            
            return isValid;
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function prepareReviewContent() {
            const reviewContent = document.getElementById('reviewContent');
            let html = `
                <h3>Personal Information</h3>
                <p><strong>Name:</strong> ${document.getElementById('firstName').value} ${document.getElementById('lastName').value}</p>
                <p><strong>Date of Birth:</strong> ${document.getElementById('dob').value}</p>
                
                <h3>Contact Details</h3>
                <p><strong>Email:</strong> ${document.getElementById('email').value}</p>
                <p><strong>Phone:</strong> ${document.getElementById('phone').value}</p>
                <p><strong>Address:</strong> ${document.getElementById('address').value}</p>
                
                <h3>Preferences</h3>
                <p><strong>Newsletter:</strong> ${document.getElementById('newsletter').value}</p>
                <p><strong>Notifications:</strong> ${document.getElementById('notifications').value}</p>
                <p><strong>Interests:</strong> ${document.getElementById('interests').value || 'None specified'}</p>
            `;
            
            reviewContent.innerHTML = html;
        }
        
        // Handle form submission
        document.getElementById('multiStepForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate the terms checkbox
            if (!document.getElementById('terms').checked) {
                alert('Please agree to the terms and conditions');
                return;
            }
            
            // Here you would normally send the data to a server
            // For this example, we'll just show a success message
            
            // Hide the form
            document.querySelector('form').style.display = 'none';
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // You could also collect all form data and send it to a server here
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                dob: document.getElementById('dob').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                newsletter: document.getElementById('newsletter').value,
                notifications: document.getElementById('notifications').value,
                interests: document.getElementById('interests').value,
                agreedToTerms: true
            };
            
            console.log('Form data to be submitted:', formData);
            // In a real application, you would send this data to your server
            // For example using fetch() or XMLHttpRequest
        });
    </script>
</body>
</html>
