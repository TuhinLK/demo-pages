<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend and Request List</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="tab-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="friend-list">Friend List</button>
            <button class="tab-button" data-tab="request-list">Request List</button>
        </div>
        <div class="tab-content">
            <div id="friend-list" class="tab-pane active">
                <ul>
                    <li>Friend 1</li>
                    <li>Friend 2</li>
                    <li>Friend 3</li>
                </ul>
            </div>
            <div id="request-list" class="tab-pane">
                <ul>
                    <li>Request 1</li>
                    <li>Request 2</li>
                    <li>Request 3</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
