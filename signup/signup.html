<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .sign-up-signup-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(240, 71, 30, 0.1);
            padding: 40px;
            width: 420px;
            max-width: 90%;
            border-top: 5px solid #f0471e;
            margin: 20px 0;
        }
        
        .sign-up-logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .sign-up-logo img {
            height: 55px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .sign-up-form-group {
            margin-bottom: 18px;
        }
        
        .sign-up-form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .sign-up-form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        
        .sign-up-form-group input:focus {
            border-color: #f0471e;
            outline: none;
            box-shadow: 0 0 0 2px rgba(240, 71, 30, 0.1);
        }
        
        .sign-up-name-fields {
            display: flex;
            gap: 15px;
        }
        
        .sign-up-name-fields .sign-up-form-group {
            flex: 1;
        }
        
        .sign-up-profile-picture-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .sign-up-profile-picture-preview {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f0471e;
            margin-bottom: 12px;
            display: none;
            background-color: #f9e8e5;
        }
        
        .sign-up-profile-picture-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .sign-up-profile-picture-upload label {
            background-color: #f0471e;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(240, 71, 30, 0.3);
        }
        
        .sign-up-profile-picture-upload label:hover {
            background-color: #d93e1a;
            transform: translateY(-2px);
        }
        
        .sign-up-profile-picture-upload input[type="file"] {
            display: none;
        }
        
        .sign-up-signup-btn {
            width: 100%;
            padding: 14px;
            background-color: #f0471e;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(240, 71, 30, 0.3);
        }
        
        .sign-up-signup-btn:hover {
            background-color: #d93e1a;
            transform: translateY(-2px);
        }
        
        .sign-up-login-link {
            text-align: center;
            margin-top: 22px;
            font-size: 14px;
            color: #666;
        }
        
        .sign-up-login-link a {
            color: #f0471e;
            text-decoration: none;
            font-weight: 500;
        }
        
        .sign-up-login-link a:hover {
            text-decoration: underline;
        }
        
        .sign-up-terms {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }
        
        .sign-up-terms a {
            color: #f0471e;
            text-decoration: none;
            font-weight: 500;
        }
        
        .sign-up-terms a:hover {
            text-decoration: underline;
        }
        
        .sign-up-file-info {
            font-size: 12px;
            color: #f0471e;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="sign-up-signup-container">
        <div class="sign-up-logo">
            <img src="your-logo.png" alt="Company Logo">
        </div>
        
        <h1>Create Your Account</h1>
        
        <form id="signupForm">
            <div class="sign-up-profile-picture-container">
                <div class="sign-up-profile-picture-upload">
                    <img id="profilePreview" class="sign-up-profile-picture-preview" alt="Profile preview">
                    <label for="profilePicture">Choose Profile Picture</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                    <div id="fileInfo" class="sign-up-file-info"></div>
                </div>
            </div>
            
            <div class="sign-up-name-fields">
                <div class="sign-up-form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                </div>
                
                <div class="sign-up-form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                </div>
            </div>
            
            <div class="sign-up-form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>
            
            <div class="sign-up-form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (123) 456-7890" required>
            </div>
            
            <div class="sign-up-form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            
            <div class="sign-up-form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="sign-up-signup-btn">Create Account</button>
            
            <div class="sign-up-terms">
                By signing up, you agree to our <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
            </div>
            
            <div class="sign-up-login-link">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </form>
    </div>

    <script>
        // Profile picture preview functionality
        const profilePictureInput = document.getElementById('profilePicture');
        const profilePreview = document.getElementById('profilePreview');
        const fileInfo = document.getElementById('fileInfo');
        
        profilePictureInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.match('image.*')) {
                    alert('Please select an image file (JPEG, PNG, etc.)');
                    return;
                }
                
                if (file.size > 2 * 1024 * 1024) {
                    alert('Image size should be less than 2MB');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    profilePreview.src = event.target.result;
                    profilePreview.style.display = 'block';
                    fileInfo.textContent = `${file.name} (${(file.size/1024).toFixed(1)}KB)`;
                    fileInfo.style.display = 'block';
                }
                
                reader.readAsDataURL(file);
            }
        });

        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert("Passwords don't match!");
                return false;
            }
            
            return true;
        });
    </script>
</body>
</html>
