<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Tabs System</title>
  <link rel="stylesheet" href="gift.css">
</head>
<body>
    <div class="container">
        <div class="tab-system">
          <button class="tab active" data-tab="received">
            <i class="fas fa-gift tab-icon"></i>
            <span>Gift Received</span>
          </button>
          <button class="tab" data-tab="sent">
            <i class="fas fa-paper-plane tab-icon"></i>
            <span>Gift Sent</span>
          </button>
        </div>
    
        <div class="tab-content active" id="received">
          <div class="content-header">
            <i class="fas fa-gift content-icon"></i>
            <h2>Received Gifts</h2>
          </div>
          <p>You haven't received any gifts yet.</p>
        </div>
    
        <div class="tab-content" id="sent">
          <div class="content-header">
            <i class="fas fa-paper-plane content-icon"></i>
            <h2>Sent Gifts</h2>
          </div>
          <p>You haven't sent any gifts yet.</p>
        </div>
      </div>

  <script src="gift.js"></script>
</body>
</html>
