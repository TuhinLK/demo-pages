<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Level</title>
    
    <!-- Google Fonts: Inter for body, Merriweather for the title -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">

    <style>
        /* General Body Styling */
        body {
            background-color: #f3f4f6; /* Equivalent to Tailwind's bg-gray-100 */
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        /* Custom font for display titles */
        .level-progress-font-serif-display {
            font-family: 'Merriweather', serif;
        }

        /* Main App Container */
        .level-progress-app-container {
            width: 100%;
            max-width: 28rem; /* Equivalent to max-w-md */
            margin: auto;
            background-color: #ffffff;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
            border-radius: 1rem; /* rounded-2xl */
            overflow: hidden;
        }

        /* Header Section */
        .level-progress-header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: #143d5e;
        }

        .level-progress-header .level-progress-back-button {
            position: absolute;
            left: 1rem;
            color: #ffffff;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: color 0.2s ease-in-out;
        }

        .level-progress-header .level-progress-back-button:hover {
            color: #d1d5db; /* gray-300 */
        }

        .level-progress-header .level-progress-back-button svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        .level-progress-header .level-progress-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700;
            color: #ffffff;
        }

        /* Main Content Area */
        .level-progress-main-content {
            padding: 2rem;
            text-align: center;
        }
        
        .level-progress-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem; /* space-y-6 */
        }

        /* Character Image */
        .level-progress-character-image-wrapper {
            width: 12rem; /* w-48 */
        }

        .level-progress-character-image-wrapper img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        
        /* Current Level Section */
        .level-progress-current-level {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem; /* space-y-3 */
        }

        .level-progress-current-level-label {
            font-size: 1.125rem; /* text-lg */
            font-weight: 500;
            color: #4b5563; /* text-gray-600 */
        }

        .level-progress-level-circle {
            width: 7rem; /* w-28 */
            height: 7rem; /* h-28 */
            border-radius: 50%;
            background-color: #f9fafb; /* bg-gray-50 */
            border: 4px solid #e5e7eb; /* border-gray-200 */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05); /* shadow-inner */
        }

        .level-progress-level-number {
            font-size: 3rem; /* text-5xl */
            font-weight: 700;
            color: #f97316; /* text-orange-500 */
        }

        /* Progress Bars Section */
        .level-progress-progress-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* space-y-6 */
            padding-top: 1rem;
        }

        .level-progress-progress-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* space-y-2 */
        }

        .level-progress-progress-label {
            text-align: left;
            font-weight: 600;
            color: #374151; /* text-gray-700 */
        }

        .level-progress-progress-bar-bg {
            width: 100%;
            background-color: #e5e7eb; /* bg-gray-200 */
            border-radius: 9999px;
            height: 0.75rem;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
        }

        .level-progress-progress-bar-fill {
            height: 100%;
            border-radius: 9999px;
        }
        
        .level-progress-progress-bar-fill.level-progress-points {
            background-color: #22c55e; /* bg-green-500 */
        }

        .level-progress-progress-bar-fill.level-progress-time {
            background-color: #facc15; /* bg-yellow-400 */
        }

        .level-progress-progress-text {
            font-size: 0.875rem; /* text-sm */
            font-weight: 500;
            color: #6b7280; /* text-gray-500 */
        }

        .level-progress-progress-text.level-progress-align-right {
            text-align: right;
        }
        
        .level-progress-progress-text.level-progress-align-center {
            text-align: center;
            padding-top: 0.25rem;
        }

        /* Referral Info */
        .level-progress-referral-info {
            padding-top: 1rem;
            font-weight: 700;
            color: #374151; /* text-gray-700 */
        }

    </style>
</head>
<body>

    <!-- Main container to simulate a mobile screen -->
    <div class="level-progress-app-container">
        
        <!-- Header Section -->
        <header class="level-progress-header">
            <button class="level-progress-back-button">
                <!-- Back Arrow SVG Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 class="level-progress-title level-progress-font-serif-display">Progress Level</h1>
        </header>

        <!-- Main Content Area -->
        <main class="level-progress-main-content">
            <div class="level-progress-content-wrapper">

                <!-- Character Image -->
                <div class="level-progress-character-image-wrapper">
                    <img 
                        src="https://i.ibb.co/C0wV9fs/knight-character.png" 
                        alt="Knight Character"
                        onerror="this.onerror=null;this.src='https://placehold.co/192x300/ffffff/333333?text=Knight';"
                    >
                </div>
                
                <!-- Current Level Indicator -->
                <div class="level-progress-current-level">
                    <p class="level-progress-current-level-label">Your Current Level</p>
                    <div class="level-progress-level-circle">
                        <span class="level-progress-level-number">51</span>
                    </div>
                </div>

                <!-- Progress Bars Section -->
                <div class="level-progress-progress-section">
                    <!-- Point Progress Bar -->
                    <div class="level-progress-progress-group">
                        <p class="level-progress-label">Point Progress</p>
                        <div class="level-progress-progress-bar-bg">
                            <div class="level-progress-progress-bar-fill level-progress-points" style="width: 6%;"></div>
                        </div>
                        <p class="level-progress-progress-text level-progress-align-right">6%</p>
                    </div>

                    <!-- Time Remaining Bar -->
                    <div class="level-progress-progress-group">
                        <p class="level-progress-label">Time Remaining</p>
                        <div class="level-progress-progress-bar-bg">
                            <div class="level-progress-progress-bar-fill level-progress-time" style="width: 100%;"></div>
                        </div>
                        <p class="level-progress-progress-text level-progress-align-center">0 Hours Remaining</p>
                    </div>
                </div>

                <!-- Referral Info -->
                <p class="level-progress-referral-info">Total Referred: 0</p>

            </div>
        </main>
    </div>

</body>
</html>
